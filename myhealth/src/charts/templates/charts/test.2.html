
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	</head>
	<body>
	<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25,1 ];
			
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
			 .text(function(d) { return d; });
		</script>
	</body>
</html>
